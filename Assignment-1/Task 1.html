<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rimsha's Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }


    #calculator {
      background-color: #34495e; /* Dark blue */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      padding: 20px;
      width: 300px;
      text-align: center;
    }


    input[type="number"] {
      width: 90%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: none;
      background-color: #ecf0f1;
      border-radius: 4px;
    }


    output {
      display: block;
      font-size: 1.5em;
      padding: 10px;
      background-color: #2c3e50;
      color: #fff;
      border-radius: 4px;
      margin-bottom: 10px;
    }


    button {
      width: 40%;
      padding: 10px;
      font-size: 1.2em;
      box-sizing: border-box;
      cursor: pointer;
      margin: 5px;
      border: none;
      border-radius: 4px;
      background-color: #3498db;
      color: #fff;
      transition: background-color 0.3s ease;
    }


    button:hover {
      background-color: #2980b9;
    }


    button:active {
      background-color: #1f618d;
    }


    .operation {
      background-color: #9b59b6;
    }


    .equals {
      background-color: #27ae60;
    }


    .numbers {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <input type="number" id="firstNumber" placeholder="Here enter First Number" />
    <input type="number" id="secondNumber" placeholder="Here enter Second Number" />
    <output id="result">Result: 0</output>
    <div class="numbers">
      <button onclick="addNumber(1)">1</button>
      <button onclick="addNumber(2)">2</button>
      <button onclick="addNumber(3)">3</button>
      <button onclick="addNumber(4)">4</button>
      <button onclick="addNumber(5)">5</button>
      <button onclick="addNumber(6)">6</button>
      <button onclick="addNumber(7)">7</button>
      <button onclick="addNumber(8)">8</button>
      <button onclick="addNumber(9)">9</button>
      <button onclick="addcharacter('.')">.</button>
      <button onclick="addNumber(0)">0</button>
      <button onclick="addcharacter('00')">00</button>
    </div>
    <div>
      <button class="operation" onclick="performOperation('+')">+</button>
      <button class="operation" onclick="performOperation('-')">-</button>
      <button class="operation" onclick="performOperation('*')">*</button>
      <button class="operation" onclick="performOperation('/')">/</button>
      <button class="equals" onclick="calculate()">=</button>
    </div>
  </div>
</body>
</html>
